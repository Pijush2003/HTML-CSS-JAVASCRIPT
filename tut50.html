<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript string Functions</title>
</head>

<body>
    <script>
        var str = "this is a string";
        console.log(str)
        //first occuranceof asubstring
        var position = str.indexOf('is');
        console.log(position)
        //Last occurance of substring
        position = str.lastIndexOf('is');
        console.log(position)
        // substring from a string
        var substr = str.slice(1, 9);
        console.log(substr)

        var replaced = str.replace('string', 'Pijush');
        console.log(str)
        console.log(replaced)
        console.log(str.toUpperCase())
        console.log(str.toLowerCase())
        var newstring = str.concat(' new string');
        console.log(newstring)
        var strWithWhitespaces ="     I     am   Pijush     ";
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())
        var char2 =str.charAt(2);
        console.log(char2)
    </script>
</body>

</html>
