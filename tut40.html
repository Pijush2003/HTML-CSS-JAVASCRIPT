<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Tutorial</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 300px 100px 100px; */
            grid-template-columns: repeat(2,auto);
        }
        .item{
            height: 100px;
            width: 100px;
            background-color: red;
            padding: 3px;
            margin: 3px 4px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="item">this is a item1</div>
      <div class="item">this is a item2</div>
      <div class="item">this is a item3</div>
      <div class="item">this is a item4</div>
      <div class="item">this is a item5</div>
      <div class="item">this is a item6</div>  
    </div>
</body>
</html>
