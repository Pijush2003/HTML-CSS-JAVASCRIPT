<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects in JS</title>
</head>
<body>
    <div class="container">
        <h2>this is math object tutorial</h2>
    </div>
    <script>
        let m = Math;
        console.log(m);

        let a=34.6809;
        let b = 89;

        console.log("the value of a and b is",a,b);
        console.log("the rounded value of a and b is",Math.round(a),Math.round(b));
        console.log("3 raised to the power of 4 is",Math.pow(3,4));
        console.log("3raised to the power of 1/2",Math.sqrt(3));
        console.log("The value of sin(pi)",Math.sin(Math.PI/2));
        console.log("The value of cos(pi)",Math.cos(Math.PI/2));

        
    </script>
</body>
</html>
