<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<style>
    .container{
        font-size: 20px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 27px;
        margin: 4px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);
        let dt = new Date(0);
        console.log(dt);

        let newDate = new Date("2039-08-27");
        console.log(newDate);

        let newdate = new Date(2022,7,27,12,59,59,59);
        console.log(newdate);

        let yr = newdate.getFullYear();
        console.log("this year is ", yr);

        let dat= newdate.getDate();
        console.log("this date is ", dat);

        let mon = newdate.getMonth();
        console.log("this month is ", mon);

        let hour = newdate.getHours();
        console.log("this hour is ", hour);

        let day = newdate.getDay();
        console.log("this day is ", day);

        let min= newdate.getMinutes();
        console.log("this year is ", min);

        newdate.setDate(29);
        console.log(newdate);

        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
