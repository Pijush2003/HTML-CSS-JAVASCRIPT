<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* id selector */
        #redelement {
            color: red;
        }
        /* class selector */
        .bgblue{
            color: brown;
        }
/* grouping selector */
        footer, span{
background-color: pink;
        }
    </style>
</head>

<body>
    <h3>css Selectors</h3>
    <p class="bgblue">This is a simple paragraph to demonstrate css selectors</p>
    <p id="redelement" class="secondpara">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>

    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>

</html>
