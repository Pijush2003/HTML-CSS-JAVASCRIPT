    <title>variables data types</title>
    <script>
        var a = 78;
        a = a + 9;
        var b = "pijush";
        c = 79.56;
        c = -c;
        // console.log(c)
        // operand -
        // operatures in JS
        //in 3+4  + is the operature and 3,4 are operands
        // 1.unary operature- it has single operature (x = -x)
        // 2.binary operature - it has two operands (x = x+7)
        var num1 = 67;
        var num2 = 45;
        //Arithmatic operatures
        console.log("The value ofnum1+num2 is " + (num1 + num2));
        console.log("The value ofnum1-num2 is " + (num1 - num2));
        console.log("The value ofnum1*num2 is " + (num1 * num2));
        console.log("The value ofnum1/num2 is " + (num1 / num2));
    </script>
