<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: white;
            background-color: black;
        }
        #secpara{
             color: rgb(0, 0, 0);  /*color by rgb value */
        }
        #thirdpara{
            color: #ff56ff;    /*color by hex value */
        }
    </style>
</head>
<body>
    <h4>this is my first box</h4>
    <p><span id="firstpara"> this is my paragraph from first box</span></p>
    <h4>this is my first box</h4>
    <p id="secpara">this is my paragraph from first box</p>
    <h4>this is my first box</h4>
    <p id="thirdpara">this is my paragraph from first box</p>
</body>
</html>
